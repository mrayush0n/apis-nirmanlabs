<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO Meta Tags -->
  <title>APIS Virtual Assistant | Angels Palace International School</title>
  <meta name="description"
    content="Get instant answers about admissions, facilities, fees, and more at Angels Palace International School, Sohna, Gurugram. Chat with our AI assistant 24/7." />
  <meta name="keywords"
    content="Angels Palace International School, APIS, Sohna, Gurugram, CBSE school, admissions, chatbot" />
  <meta name="author" content="Angels Palace International School" />

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="APIS Virtual Assistant" />
  <meta property="og:description"
    content="Chat with Angels Palace International School's AI assistant for instant information." />
  <meta property="og:type" content="website" />

  <!-- Embed Configuration -->
  <meta name="embed-config" content="position=bottom-right,theme=light" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23f59e0b'/%3E%3Ctext x='50' y='65' font-size='45' font-weight='bold' text-anchor='middle' fill='%230f172a'%3EA%3C/text%3E%3C/svg%3E" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS (for utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
            }
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/index.css">

  <!-- Process Polyfill -->
  <script type="module">
    // Inject env vars from Vite's import.meta.env into process.env polyfill
    window.process = window.process || { env: {} };
    window.process.env.API_KEY = import.meta.env.VITE_GEMINI_API_KEY || import.meta.env.VITE_API_KEY || '';
    window.process.env.GEMINI_API_KEY = import.meta.env.VITE_GEMINI_API_KEY || '';

    // Parse URL params for embed configuration
    (function () {
      const params = new URLSearchParams(window.location.search);
      window.APIS_CONFIG = {
        mode: params.get('mode') || 'fullscreen', // 'widget' or 'fullscreen'
        position: params.get('position') || 'bottom-right',
        theme: params.get('theme') || 'light',
        autoOpen: params.get('open') === 'true'
      };
    })();
  </script>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
